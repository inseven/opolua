  qt-build:
    strategy:
      matrix:
        include:
        - os: macos-latest
          script: build-qt-mac.sh
        # - os: ubuntu-latest
        #   script: built-qt-linux.sh

    runs-on: ${{ matrix.os }}

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install the tool dependencies
      uses: jdx/mise-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: scripts/install-dependencies.sh

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        modules: 'qtmultimedia qt5compat'

    - name: Test Lua
      run: scripts/test.sh

    - name: Build, test, and release
      env:
        DEVELOPER_ID_APPLICATION_CERTIFICATE_BASE64: ${{ secrets.PERSONAL_DEVELOPER_ID_APPLICATION_CERTIFICATE_BASE64 }}
        DEVELOPER_ID_APPLICATION_CERTIFICATE_PASSWORD: ${{ secrets.PERSONAL_DEVELOPER_ID_APPLICATION_CERTIFICATE_PASSWORD }}

        APPLE_API_KEY_BASE64: ${{ secrets.PERSONAL_APPLE_API_KEY_BASE64 }}
        APPLE_API_KEY_ISSUER_ID: ${{ secrets.PERSONAL_APPLE_API_KEY_ISSUER_ID }}
        APPLE_API_KEY_ID: ${{ secrets.PERSONAL_APPLE_API_KEY_ID }}

      run: |
        scripts/${{ matrix.script }}

    - name: Archive the binary
      uses: actions/upload-artifact@v4
      with:
        name: opolua-qt-${{ matrix.os }}
        path: qt/build/build.zip
        if-no-files-found: error

  website-build:

      needs:
        - app-build
        - qt-build

      runs-on: ubuntu-latest

      steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout required submodules
        run: |
          git submodule update --init --depth 1 scripts/build-tools
          git submodule update --init --depth 1 scripts/changes

      - name: Install the tool dependencies
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: scripts/install-dependencies.sh

      - name: Build website
        run: |
          scripts/build-website.sh
          chmod -v -R +rX "_site/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

  website-deploy:

    needs: website-build
    if: ${{ github.ref == 'refs/heads/main' }}

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
